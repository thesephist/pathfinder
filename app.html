        </audio>
        <div id="audio-controls">
          <!-- controls will go here -->

          <a id="playpause" href="#" onclick="if($('#audiobox > audio')[0].paused){$('#audiobox > audio')[0].play();this.innerText='volume_up'}else{$('#audiobox > audio')[0].pause();this.innerText='volume_off'}">volume_off</a>
          <!-- for dev -->
          <a style="display:none;font-size:16px;text-decoration:none;position:fixed;top:50px;left:20px;color:white;z-index:10" href="#" onclick="clearInterval(narrationInterval);$('#inputline').attr('disabled',false)">STOP NARRATION</a>

      </div>
